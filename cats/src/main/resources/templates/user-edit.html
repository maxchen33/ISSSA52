<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/simple.css}"
	href="../../static/css/simple.css" />
<title>Edit User Page</title>
</head>
<body>
<header th:insert="fragments/layout.html :: header" ></header>
	<h3>Edit User page</h3>
	<form action="#" th:action="@{/admin/user/edit/}+${user.userId}"
		th:object="${user}" method="post">
		<table>
			<tbody>

				<tr>
					<td><span th:text="#{fieldLabel.userId}"></span></td>
					<td><input type="text" th:field="*{userId}" readonly="readonly"/></td>
					<td th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></td>
				</tr>
								<tr>
					<td><span th:text="#{fieldLabel.employeeId}"></span></td>
					<td><input type="text" th:field="*{employeeId}" readonly="readonly"/></td>
					<td th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.username}"></span></td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.password}"></span></td>
					<td><input type="text" th:field="*{password}" /></td>
					<td th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></td>
				</tr>
				
				<tr>
					<td><label >User roles (multiple select):</label></td>
					<td></td>
					<td><select size="03"
						multiple="multiple" name="roleSet" id="roleSet">
							<option th:each="role:${roles}" th:value="${role.roleId}"
								th:text="${role.description}">Roles</option>
					</select></td>
				</tr>

				<tr>
					<td><input type="submit" value="Update" /></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		</form>
</body>
</html>
